<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Page Title</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Kanit:wght@300&family=Oswald:wght@300&family=Prompt:wght@100&display=swap" rel="stylesheet">
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script src='register.js'></script>
</head>
<body>
	<form name="myForm" id="myForm" action="login.html">
		<fieldset>
			<legend>Register</legend>
			<span>* require</span> <br>
			<span id="errormsg"></span> <br>
			<div class = "element">
				First name*: 
				<input type="text" name="firstname" required>
				Last name*: 
				<input type="text" name="lastname" >
				<br>
			</div>
			
			<div class  = "element">
				Gender*: 
				<input type="radio" name="gender" value="male" >Male
				<input type="radio" name="gender" value="female" >Female
				<input type="radio" name="gender" value="female" >Other
				<br>
			</div>
			<div class  = "element">
				Birthday*: 
				<input type="date" name="bday" value="" >
				<br>
			</div>
			<div class  = "element">
				Email address*: 
			<input type="email" name="email" >
			<br>
			</div>
			<div class = "element">
				Username*: 
			<input type="text" name="username" >
			<br>
			</div>
			<div class  = "element">
				Password*: 
			<input type="password" name="password" required>
			<br>
			</div>
			<div class  = "element">
				Retype Password*: 
			<input type="password" name="password" required>
			<br>
			</div>
			<div class  = "element">
				<input type="submit" value="Register">
			<input type="reset" value="Reset">
			</div>
		</fieldset>
	</form>
</body>
</html>
